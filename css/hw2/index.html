<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google!</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <header>
    <img src="static/images/google.jpg" width="351" height="113" alt="Google!">
  </header>
  <section id="search">
    <p>Search the web using Google!</p>
    <input type="search">
    <div>
      <button>Google Search</button>
      <button>I'm feeling lucky</button>
    </div>
  </section>
  <section class="container">
    <div id="left">
      <p>Special Searches</p>
      <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
      <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>
    <div id="middle">
      <a href="#">Help!</a><br>
      <a href="#">About Google!</a><br>
      <a href="#">Company Info</a><br>
      <a href="#">Google! Logos</a>
    </div>
    <div id="right">
      <p>Get Google! <br> updates monthly:</p>
      <input type="email" value="your e-mail">
      <br>
      <button>Subscribe</button>&nbsp;&nbsp;
      <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a> 
    </div>
  </section>
  <div class="clear"></div>
  <footer>
    <p>Copyright Â©1998 Google Inc.</p>
  </footer>
</body>
</html>
